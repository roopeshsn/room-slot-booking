<!-- prettier-ignore -->
<style>
  form {
    max-width: 400px;
    margin-top: 1rem;
  }

  input[type=text], input[type=password], input[type=email] {
    width: 100%;
    padding: 0.75rem 0.5rem;
    border: 2px solid gainsboro;
    border-radius: 4px;
    margin: 0.5rem 0;
  }

  input[type=submit] {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 0.5rem;
    background-color: green;
    color: white;
    font-size: 1rem;
  }

  .form-footer {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .btn-redirect{
    color: grey;
  }
</style>
{% extends 'layout.html' %} {% block content %} {% if page == 'signin' %}
<div>
  <h1>Signin Page</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-wrapper">
      <div class="form-group">
        <label class="label">Email: </label>
        <input type="text" name="email" placeholder="your email" required />
      </div>

      <div class="form-group">
        <label class="label">Password: </label>
        <input
          type="password"
          name="password"
          placeholder="your password"
          required
        />
      </div>

      <div class="form-group">
        <input type="submit" value="Signin" />
      </div>
    </div>
  </form>
  <div class="form-footer">
    <p>Don't have an account?</p>
    <a class="btn-redirect" href="{% url 'signup' %}">Signup</a>
  </div>
</div>
{% else %}
<div>
  <h1>Signup Page</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">{{form}}</div>
    <div>
      <input type="submit" value="Signup" />
    </div>
  </form>
  <div class="form-footer"
    <p>Already have an account?</p>
    <a class="btn-redirect" href="{% url 'signin' %}">Signin</a>
  </div>
</div>
<!-- prettier-ignore -->
{% endif %} 
{% endblock content %}
