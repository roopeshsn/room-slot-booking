{% extends 'layout.html' %} 
{% block content %}
<h1>Delete Room</h1>
<form method="POST" action="">

  <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
  <input type="submit" value="Confirm" />
</form>
{% endblock content %}
