<style>
  form {
    margin-top: 1rem;
  }

  .btn-wrapper {
    margin-top: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
</style>

<!-- prettier-ignore -->
{% extends 'layout.html' %} 
{% block content %}
<h1>Delete Room</h1>
<form method="POST" action="">
  {% csrf_token %}
  <p class="confirm-message">
    Are you sure you want to cancel <span class="bold">{{room.name}}</span> on
    <span class="bold">{{room.date}}</span> from
    <span class="bold">{{room.defined_check_in_time}}</span> to
    <span class="bold">{{room.defined_check_out_time}}</span> ?
  </p>
  <div class="btn-wrapper">
    <a class="btn btn-customize" href="{{request.META.HTTP_REFERER}}">Cancel</a>
    <input type="submit" value="Confirm" />
  </div>
</form>
{% endblock content %}
