<style>
  form {
    max-width: 400px;
    margin-top: 1rem;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"] {
    width: 100%;
    padding: 0.75rem 0.5rem;
    border: 2px solid gainsboro;
    border-radius: 4px;
    margin: 0.5rem 0;
  }

  input[type="submit"] {
    width: 100%;
    padding: 0.75rem 0.5rem;
    margin-bottom: 0.5rem;
  }
</style>
<!-- prettier-ignore -->
{% extends 'layout.html' %} 
{% block content %} 
{% if user.staff or user.admin %}
<h1>Manager Page</h1>
<a href="/manage/bookings">View Bookings</a>
<form action="" method="POST">
  <!-- prettier-ignore -->
  {% csrf_token %} 
    {{form}}
  <input type="submit" value="Submit" />
</form>
{% else %}
<h2>Access Denied!</h2>
{% endif %} {% endblock content %}
